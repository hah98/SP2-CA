<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff Socials / Register</title>
    <script type="module" src="/src/scss/JS/index.mjs" defer></script>
    <link rel="stylesheet" href="/dist/css/styles.css" />
  </head>
  <body style="background-color: rgb(240, 240, 240)" >
    <header>
      <nav class="navbar navbar-expand-md navbar" style="background-color: blue;">
        <div class="container">
          <a href="../../index.html">
          <!-- <img src="../../Images/noroff_socials_logo-removebg-preview.png" width="180px" height="180px" alt="noroff socials logo"> -->
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#nav"
            aria-controls="nav"
            aria-expanded="true"
            aria-label="toggle navigation"
          >
            <div class="navbar-toggler-icon"></div>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="nav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                href="./index.html"
                class="nav-link active text-light"
                aria-current="Page"
                >Register</a
              >
              </li>
              <li class="nav-item">
                <a href="../login/index.html" class="nav-link text-light">Login</a>
              </li>
              <!-- logout function button -->
              <li>
                <button class="btn btn-dark" id="logoutButton">Logout</button>
                </li>
                <!--  -->
             <form class="form-inline my- my-lg-0">
                <input
                  class="form-control mr-sm-2"
                  type="text"
                  placeholder="Search"
                />
                <button class="btn btn-light  my-1 my-sm-1" type="submit">Submit</button>
  
                  
                </button>
              </form> 
            </ul>
          </div>
        </div>
      </nav>
      </header>
    <main>
      <h1 class="text-center mt-5">REGISTER AN ACCOUNT</h1>
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-12 col-md-6">
            <form id="registerForm">
              <div class="form-group mb-3">
                <label for=""> Name</label>
                <input
                  class="form-control"
                  type="text"
                  name="name"
                  required
                  pattern="^[\w]+$"
                  title="Username can only contain lowercase, uppercase letters, number and underscrore. Example: Hibo_1998"
                />
              </div>

              <div class="form-group mb-3">
                <label for=""> Email</label>
                <input
                  class="form-control"
                  type="email"
                  name="email"
                  required
                  pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
                  title="Only emails with @(stud)noroff.no email can register an account."
                />
              </div>

              <div class="form-group mb-3">
                <label for=""> Password</label>
                <input
                  class="form-control"
                  type="password"
                  name="password"
                  required
                  minlength="8"
                />
              </div>

              <div class="form-group mb-3">
                <label for=""> banner</label>
                <input class="form-control" type="url" name="banner" />
              </div>

              <div class="form-group mb-3">
                <label for=""> Avatar</label>
                <input class="form-control" type="url" name="avatar" />
              </div>
              <!--  -->

              <div style="margin-bottom: 50px;">
              <button class="btn text-light" style="background-color: blue">Register</button>
              </div>
             
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
